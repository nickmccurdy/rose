<!DOCTYPE html>
<html lang="en" ng-app="rose" ng-controller="SearchController">
  <head>
    <meta charset="utf-8">
    <title>Rose</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- styles-->
    <link rel="stylesheet" href="/bower_components/pure/pure-min.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Source+Code+Pro|Source+Sans+Pro|Source+Serif+Pro">
    <link rel="stylesheet" href="/client.css">
  </head>
  <body class="container">
    <!-- header-->
    <h1>Rose</h1>
    <p>An interactive, technical, and openly editable Rosetta Stone for developers.</p>
    <!-- search form-->
    <form role="search" ng-submit="updateResults()" class="pure-form">
      <input type="search" ng-model="query" placeholder="Search for features, technologies, or code snippets" ng-change="updateResults()" autofocus class="pure-input-rounded">
      <button type="submit" class="pure-button pure-button-primary">Search</button>
    </form>
    <!-- results-->
    <div class="search-results">
      <div ng-repeat="feature in features" class="card">
        <h2 ng-bind-html="feature.name | highlight:query" class="panel-title"></h2>
        <table class="pure-table pure-table-striped">
          <tr ng-repeat="example in feature.examples">
            <td ng-bind-html="example.technology | highlight:query"></td>
            <td>
              <pre ng-repeat="snippet in listify(example.snippets)"><code ng-bind-html="snippet | highlight:query"></code></pre>
            </td>
          </tr>
        </table>
      </div>
      <h2 ng-if="!features || features.length === 0" class="text-muted">No results</h2>
    </div>
    <!-- footer-->
    <hr>
    <footer>&copy; 2014 <a href="http://nicolasmccurdy.com/">Nicolas McCurdy</a><a href="https://github.com/nicolasmccurdy/rose" target="_blank" class="pull-right">
        GitHub Repository
        </a></footer>
    <!-- scripts-->
    <script src="/bower_components/angular/angular.js"></script>
    <script src="/client.js"></script>
  </body>
</html>
